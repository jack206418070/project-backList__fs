<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #myChart {
      background-color: lightblue;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="myChart">
    食物報表
  </canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script>
    (function () {
      'use strict'

      const ctx = document.getElementById('myChart').getContext('2d')
      const type = 'line'
      const options = {
        scales: {
          yAxes: [{
            ticks: {
              suggestedMin: 100,
              suggestedMax: 110,
              stepSize: 1
            },
            scaleLabel: {
              display: true,
              labelString: '一. 食物類',
              fontSize: '18'
            }
          }],
          xAxes: [{
            scaleLabel: {
              display: true,
              labelString: '統計期',
              fontSize: '18'
            }
          }]
        },
        title: {
          display: true,
          text: 'CPI食物類指數(年)',
          fontColor: 'black',
          fontSize: '24'
        },
        legend: {
          display: true,
          position: 'right'
        }
      }
      let data = {
        labels: ['106年', '107年', '108年', '109年', '110年'],
        datasets: [
          {
            label: '食物',
            data: [99.63, 100.62, 102.54, 103.23, 105.75],
            borderColor: 'blue',
            fill: false,
            lineTension: 0,
          }
        ]
      }
      const chart = new Chart(ctx, {
        type: type,
        data: data,
        options: options
      })
    })()
  </script>
</body>

</html>
